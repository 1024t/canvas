<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
(function() {
    var e = -1;
    var t = parseInt(window.screen.width);
    var i = t / 640;
    var n = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(n)) {
        var a = parseFloat(RegExp.$1);
        if (a > 2.3) {
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + i + ", maximum-scale = " + i + ', target-densitydpi=device-dpi">')
        } else {
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">')
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">')
    }
})();

	</script>
	<style type="text/css">
		html,body{
			width:100%;height:100%;
		}
		*{margin: 0;padding: 0;}
	</style>
</head>
<body>
<canvas ></canvas>
<!-- <script type="text/javascript" src="query.js"></script>
<script type="text/javascript" src="canvas.js"></script> -->
<script type="text/javascript" src="js/sprite.js"></script>
<script>
var canvas=document.querySelector('canvas'),
    context=canvas.getContext('2d'),
    cell=[{
        x:0,
        y:0,
        width:100,
        height:100
    },{
        x:100,
        y:0,
        width:100,
        height:100
    }];
var imageSheet=new ImageSheetPainter('img/city.jpg',cell);
var sprite=new Sprite('mt',imageSheet);
sprite.fill({
    left:100,
    top:20,
    width:100,
    height:100,
    context:context
});
</script>
</body>
</html>
